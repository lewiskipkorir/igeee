<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igee.place</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ff9a9e, #fad0c4); text-align: center; padding: 40px; }
    .form-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); max-width: 400px; margin: auto; }
    input { display: block; width: 90%; padding: 10px; margin: 10px auto; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #ff6f61; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #ff3b2e; }
    a { display:block; margin-top:15px; color: #4a90e2; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Welcome to Igee.place</h1>
  <div class="form-box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="/login">Already have an account? Login</a>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
